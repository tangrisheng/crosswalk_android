<head>

<script type="text/javascript">
	function load()
	{
		// alert(SensoroInstance.addEvent);
		SensoroInstance.addEvent('newbeacon', listenNewFunction);
	}
    //JavaScript方法，弹出对话框显示信息
    function myFunction(message)

        header.value = beacon;
    }

</script>

	<p>

	</p>
